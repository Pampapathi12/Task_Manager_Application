<!-- delete-confirmation.component.html -->

<div class="modal" [ngClass]="{ 'd-block': isVisible }">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" (click)="onCancelClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
        </div>
      </div>
    </div>
  </div>
